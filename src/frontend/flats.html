<html>
<head>
    <title>To-Let Flats</title>

    <link rel="shortcut icon" href="img/BharaBari_org_logo.png" type="x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=Antic&family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barriecito&family=Bitcount+Grid+Single:wght@100..900&family=Bitcount+Prop+Double:wght@100..900&family=Changa:wght@200..800&family=Chewy&family=Cinzel:wght@400..900&family=Comfortaa:wght@300..700&family=Comic+Relief:wght@400;700&family=Freckle+Face&family=Gluten:wght@100..900&family=Grenze+Gotisch:wght@100..900&family=Jockey+One&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Marck+Script&family=Oswald:wght@200..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Press+Start+2P&family=Rubik+Dirt&family=Rubik+Distressed&family=Rubik+Moonrocks&family=Rubik:ital,wght@0,300..900;1,300..900&family=Silkscreen:wght@400;700&family=Special+Gothic+Expanded+One&family=Syne+Mono&family=The+Girl+Next+Door&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
          background-image: url('img/bg.jpg');
          background-repeat: no-repeat;
          background-size: 100%, 600px;
          background-attachment: fixed;
          backdrop-filter: blur(4px);
        }
    </style>
    <script src="https://kit.fontawesome.com/0075d4625e.js" crossorigin="anonymous"></script>
</head>
<body onload="loadFlats()">
    <header>
        <div class="logo-slot">
            <a href="index.html"><img src="img/BharaBari_white_logo.png" alt="Bhara Bari"></a>
            <p>BHARA BARI</p>
        </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="flats.html">To-Lets</a>
            <a href="#">Policy</a>
            <a href="login.html"><i class="fa-solid fa-arrow-right-to-bracket"></i></a>
            <a href="register.html" class="btn-highlight">Sign up as Renter</a>
        </nav>
    </header>

    <div class="container">
        <h2>Available Flats</h2>
        <hr class="my-line">
        <div class="inline_selection">
            <select id="location" name="division">
              <option value="#" disabled selected>Filter by Division</option>
              <option value="all">All</option>
              <option value="dhaka">Dhaka</option>
              <option value="rajshahi">Rajshahi</option>
              <option value="chittagong">Chittagong</option>
              <option value="kumilla">Kumilla</option>
              <option value="sylhet">Sylhet</option>
              <option value="barishal">Barishal</option>
            </select>
            <select id="room_count" name="rooms">
              <option value="#" disabled selected>Filter by Room Counts</option>
              <option value="all">All</option>
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
            </select>
            <select id="rent" name="range">
              <option value="#" disabled selected>Filter by Rental</option>
              <option value="all">All</option>
              <option value="twenty_thousand">15,000 - 20,000 BDT</option>
              <option value="thirty_thousand">21,000 - 30,000 BDT</option>
              <option value="forty_thousand">31,000 - 40,000 BDT</option>
            </select>
            <select id="catagory" name="type">
              <option value="#" disabled selected>Filter by Category</option>
              <option value="all">All</option>
              <option value="family">Family Home</option>
              <option value="bachelor">Bachelor House</option>
            </select>
        </div>

        <div class="flat-list">
            <script type="module" src="js/flats.js"></script>
        </div>
    </div>

    <footer>
        © 2025 BharaBari — Rental Home Service • developed by Muhtadina Serniabat Tasin
    </footer>
</body>
</html>
